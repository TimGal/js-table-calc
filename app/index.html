<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Clean - One Page Personal Portfolio</title>
	<!--build:css css/styles.min.css-->
	<!-- CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/simple-line-icons.css" rel="stylesheet" media="screen">
	<link href="css/animate.css" rel="stylesheet">

	<!-- Custom styles CSS -->
	<link href="css/styles.css" rel="stylesheet" media="screen">
	<!--endbuild-->

	<script src="js/modernizr.custom.js"></script>

</head>

<body>


	<div class="license-block">
		<div class="license-plan-wrapper">

			<div class="license-plan-item-wrapper" id="plan-1">
				<label class="radio-label"><input class="license-input" type="radio" name="license-plan" onClick="selectLicensePlan(this)" value="1" required>
					<div class="license-radio"></div>License plan #1
				</label>
				<p class="license-cost">$13 per license</p>
			</div>

			<div class="license-plan-item-wrapper" id="plan-2">
				<label class="radio-label"><input class="license-input" type="radio" name="license-plan" onClick="selectLicensePlan(this)" value="2" required>
					<div class="license-radio"></div>License plan #2
				</label>
				<p class="license-cost">$22 per license</p>
			</div>

			<div class="license-plan-item-wrapper" id="plan-3"> 
				<label class="radio-label"><input class="license-input" type="radio" name="license-plan" onClick="selectLicensePlan(this)" value="3" required>
					<div class="license-radio"></div>License plan #3
				</label>
				<p class="license-cost">$34 per license</p>
			</div>
		</div>

		<!--  -->
		<hr>
		Number of licenses
		<select id="quantity" name="quantity" value="" onchange="calculate(this)" required>
			<option value="1" selected>1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>
		
		<hr>

		Summ is: <p id="sum">0</p>
		<br>
		Selected plan: <p id="selPlan">None</p>
	</div>

	<!-- Javascript files -->
	<!-- build:js js/main.min.js -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jquery.parallax-1.1.3.js"></script>
	<script src="js/imagesloaded.pkgd.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/smoothscroll.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/jquery.easypiechart.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/jquery.cbpQTRotator.js"></script>
	<script src="js/custom.js"></script>
	<!-- endbuild -->
</body>

</html>
